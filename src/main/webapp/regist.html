<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<h2>注册页面</h2>
<form action="/regist" method="post">
<label>
    账号：
    <input type="text" name="username" value="admin">
</label>
<br>
<label>
    密码:
    <input type="text" name="password" value="123456">
</label>
<br>
<label>
    男
    <input type="radio" value="男士" name="gender" checked>
</label>
<label>
    女
    <input type="radio" value="女士" name="gender" >
</label>
<label>
    保密
    <input type="radio" value="secret" name="gender" >
</label>
<br>
<label>
    日期：
    <input type="date">
</label>
<br>
<label>
    颜色
    <input type="color">
</label>

<br>
<input type="submit" value="注册">
</form>
</body>
</html>
