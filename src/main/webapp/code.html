<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册⻚面（验证码）</title>

</head>
<body>
<h2>验证码网页</h2>
<input type="text" placeholder="输入验证码">
<img id="code" src="/verify-code" alt="img"/>
<a id="change" href="">看不清换一张？</a>
</body>
<script>
    /*分析：点击超链接或者图片，需要换一张
      1.给超链接和图片绑定单击事件
      2.重新设置图片的src属性值
     */
    window.onload = function () {
        //1.获取图片对象
        const img = document.getElementById("code");
        // 2.获取超链接对象
        const href = document.getElementById("change");
        //3.绑定单击事件
        img.onclick = function () {
            //加时间戳
            const date = new Date().getTime();
            img.src = "verify-code?" + date;

        }
    }
</script>
</html>
